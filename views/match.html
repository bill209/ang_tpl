<!-- blocks of colors borrowed from: http://talkslab.github.io/metro-bootstrap/components.html -->
<div id='match' class='row' ng-controller="matchCtrl">
	<div class='col-md-2'></div>

	<div class='col-md-8'>
		<h1 class='fontAwesome'>match game</h1>

		<h3 id="thumbnails-default">w/ font awesome</h3>
		<div class="bs-example">
			<div class="row">
				<div ng-repeat='tile in gameBoard track by $index' class="col-md-3">

					<div class="col-md-3xxx">
						<div class="flip"> 
							<div class="card"  ng-class="{flipped: $index == pick1 || $index == pick2 || (winners[$index] == 'true')}"> 

								<div class="face front" ng-click="pickMe($index,tile.icon)"> 
									<div class="thumbnail tile tile-sizer tile-{{tile.color}} col-md-3xxx"  >
										<h2>{{tile.color}}</h2>
									</div>
								</div>

								<div class="face back" matchIt("z") > 
									<div class="thumbnail tile tile-sizer tile-{{tile.color}} col-md-3xxx" ng-class="{'spinCard': winners[$index] == 'true'}">
										<i class="fa fa-4x fa-{{tile.icon}}"></i>
									</div>
								</div>

							</div> 
						</div> 
					</div>
				</div>

			</div> <!-- row -->
		</div> <!-- bs example -->
	</div> <!-- col md 8 -->
</div>
